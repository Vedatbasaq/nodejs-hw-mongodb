operationId: getContacts
summary: List contacts
description: Retrieve a paginated list of contacts with optional filters and sorting.
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: Page number (default 1)
    schema:
      type: integer
      minimum: 1
  - name: perPage
    in: query
    required: false
    description: Items per page (default 10)
    schema:
      type: integer
      minimum: 1
  - name: sortBy
    in: query
    required: false
    description: Sort field (name, phoneNumber, email, isFavourite, contactType, createdAt)
    schema:
      type: string
      enum: [name, phoneNumber, email, isFavourite, contactType, createdAt]
  - name: sortOrder
    in: query
    required: false
    description: Sort order
    schema:
      type: string
      enum: [asc, desc]
  - name: type
    in: query
    required: false
    description: Filter by contact type
    schema:
      type: string
      enum: [work, home, personal]
  - name: isFavourite
    in: query
    required: false
    description: Filter by favourite flag (true/false)
    schema:
      type: string
      enum: [true, false]
responses:
  '200':
    description: Successfully listed contacts
