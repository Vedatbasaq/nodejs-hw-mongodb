operationId: updateContact
summary: Update contact
description: Update a contact by its identifier. Supports JSON body and optional photo upload via multipart/form-data.
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Contact identifier
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
  '404':
    description: Contact not found
